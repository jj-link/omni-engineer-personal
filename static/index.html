<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omni Engineer</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/model_selector.css">
    <link rel="stylesheet" href="/static/css/chat.css">
    
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/static/js/model_selector.js"></script>
    <script src="/static/js/chat.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Omni Engineer</h1>
            <div class="header-actions">
                <button id="settings-btn" class="icon-btn">
                    <span class="material-icons">settings</span>
                </button>
            </div>
        </header>

        <!-- Main content -->
        <main class="app-main">
            <!-- Model selector -->
            <section id="model-selector" class="model-selector-section">
                <!-- Model selector will be injected here by JavaScript -->
            </section>

            <!-- Chat interface -->
            <section class="chat-section">
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will be injected here by JavaScript -->
                </div>
                <div class="chat-input-container">
                    <textarea id="chat-input" 
                              class="chat-input" 
                              placeholder="Ask me anything..."
                              rows="1"></textarea>
                    <button id="send-btn" class="send-btn">
                        <span class="material-icons">send</span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Settings panel -->
        <div id="settings-panel" class="settings-panel hidden">
            <div class="settings-header">
                <h2>Settings</h2>
                <button id="close-settings-btn" class="icon-btn">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="settings-content">
                <div class="parameter-group">
                    <h3>Model Parameters</h3>
                    <div class="parameter-controls">
                        <div class="parameter-item">
                            <label for="temperature">Temperature</label>
                            <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                            <span class="parameter-value">0.7</span>
                        </div>
                        <div class="parameter-item">
                            <label for="top-p">Top P</label>
                            <input type="range" id="top-p" min="0" max="1" step="0.1" value="0.9">
                            <span class="parameter-value">0.9</span>
                        </div>
                        <div class="parameter-item">
                            <label for="seed">Random Seed</label>
                            <input type="number" id="seed" min="0" step="1" placeholder="Random">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
